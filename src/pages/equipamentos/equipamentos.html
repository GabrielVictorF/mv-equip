<ion-header>
  <ion-navbar>
    <ion-title>equipamentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
		<ion-searchbar placeholder="Pesquisar equipamentos"
			(ionInput)="pesquisa($event)"></ion-searchbar>
	</ion-item>
	<div class="text-center" *ngIf="statusLoadingEquip == 1">
	    <div class="spinner-border text-info" role="status">
	    </div>
	    <b>Carregando equipamentos...</b>
  	</div>
  	<div *ngIf="statusLoadingEquip == 2" text-center>
  		Sem resultados
  	</div>
	<ion-list>
		<ion-list-header>
			Equipamentos
		</ion-list-header>
		<a ion-item *ngFor="let x of equipamentos" (click)="pageDetalhe(x)">
			{{x.equipamento_tomb}} - {{x.equipamento_descricao}}
		</a>
	</ion-list>
	<ion-fab right bottom>
		<button ion-fab color="primary" (click)="pageNovoEquipamento()" disabled="">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
