<ion-header>
  <ion-navbar>
    <ion-title>Empréstimos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let x of emprestimos">
    <ion-item (click)="editarPage(x)">
        <ion-label>
            <ion-icon name="calendar"></ion-icon>
            Data de empréstimo:
            {{x.data_emprestimo}}
          </ion-label>

          <ion-label>
              <ion-icon name="person"></ion-icon>
              Nome do solicitante:
              {{ x.solicitante_nome }}
            </ion-label>
            <ion-label>
                <ion-icon name="eye"></ion-icon>
               Localização:
                {{ x.localizacao_nome}}
              </ion-label>
      </ion-item>
      </div>
</ion-content>
