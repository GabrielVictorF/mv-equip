<ion-header>
  <ion-navbar>
      <ion-buttons right>
          <button ion-button icon-only menuToggle>
            <ion-icon name='menu'></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Empréstimos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="getEmprestimos($event)">
        <ion-refresher-content pullingText="Puxe para atualizar os resultados..." refreshingText="Atualizando..."></ion-refresher-content>
      </ion-refresher>
      <div class="alert alert-success" text-center>
        Total de empréstimos: {{ totalEmprestimos?.count}}
      </div>
  <div *ngFor="let x of emprestimos; let i = index" class="list-group-item list-group-item-{{cores[i % 2]}}">
    <ion-item (click)="editarPage(x)">
        <ion-label>
          {{i + 1}}
            <ion-icon name="calendar"></ion-icon>
            Data de empréstimo:
            {{x.data_emprestimo_format}}
          </ion-label>

          <ion-label>
              <ion-icon name="person"></ion-icon>
              Nome do solicitante:
              {{ x.solicitante_nome }}
            </ion-label>
            <ion-label>
                <ion-icon name="eye"></ion-icon>
               Destino:
                <span *ngIf="x.localizacao_nome">{{ x.localizacao_nome}}</span>
                <span *ngIf="x.orgao_sigla">{{ x.orgao_sigla }}</span>
              </ion-label>
      </ion-item>
      </div>
</ion-content>
