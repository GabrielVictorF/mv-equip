<ion-header>
  <ion-navbar>
    <ion-title>editar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>
          Data de empréstimo
          <ion-icon name="calendar"></ion-icon>
        </ion-label>
        <ion-datetime pickerFormat="DD-MMMM-YYYY"
          monthNames="{{functions.mesNomes}}"
          monthShortNames="{{functions.mesShort}}"
          cancelText="Cancelar" doneText="Feito" placeholder="Data da movimentação"
          [(ngModel)]="data.data_emprestimo" name="data_emprestimo">
        </ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>
            Data de devolução
            <ion-icon name="calendar"></ion-icon>
          </ion-label>
          <ion-datetime pickerFormat="DD-MMMM-YYYY"
          monthNames="{{functions.mesNomes}}" monthShortNames="{{functions.mesShort}}" cancelText="Cancelar" doneText="Feito" 
          placeholder="Data de devolução"  [(ngModel)]="data.data_devolucao" name="data_devolucao"
          ></ion-datetime>
        </ion-item>

        <ion-item>
          <button ion-button full (click)="excluirEmprestimo()">Excluir empréstimo</button>
        </ion-item>
</ion-content>
