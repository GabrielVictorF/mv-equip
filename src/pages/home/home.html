<ion-header>
  <ion-navbar color="light">
    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      Página inicial
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full color="secondary" (click)="pageNovaMovimentacao()" icon-end>    
          Nova movimentação
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="pageMovimentacoes()" icon-end>
          Visualizar empréstimos
          <ion-icon name="swap"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full color="secondary" (click)="pageNovoEquipamento()" icon-end>
          Cadastrar equipamento
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="pageEquipamentos()" icon-end>
          Visualizar equipamentos
          <ion-icon name="laptop"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full color="secondary" (click)="pageNovoUsuario()" icon-end>
          Cadastrar usuário
          <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
          <button ion-button full (click)="pageUsuarios()" icon-end>
            Visualizar solicitantes
            <ion-icon name="person"></ion-icon>
          </button>
      </ion-col>
   </ion-row>
   <ion-row>
      <ion-col>
          <button ion-button full (click)="pageRelatorios()" icon-end color="secondary">
            Visualizar relatórios
            <ion-icon name="person"></ion-icon>
          </button>
      </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
