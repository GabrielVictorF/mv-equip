<ion-header>
  <ion-navbar color="light">
    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      Página inicial
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full color="secondary" (click)="pageNovaMovimentacao()" icon-end>    
    Nova movimentação
    <ion-icon name="add-circle" color="primary"></ion-icon>
  </button>
  <button ion-button full color="secondary" (click)="pageMovimentacoes()" icon-end>
    Ver movimentações
    <ion-icon name="checkbox" color="primary"></ion-icon>
  </button>
 <button ion-button full color="secondary" (click)="pageEquipamentos()" icon-end>
   Ver equipamentos
   <ion-icon name="add-circle" color="primary"></ion-icon>
 </button>
 <button ion-button (click)="presentProfileModal()"></button>
</ion-content>
