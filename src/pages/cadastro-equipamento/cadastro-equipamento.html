<ion-header>
  <ion-navbar>
    <ion-title>cadastro-equipamento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form  (ngSubmit)="cadastrar()">
    <ion-item>
      <ion-label stacked>
        Descrição do equipamento
        <ion-icon name="laptop"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Descrição do equipamento" [(ngModel)]="equipamento.equipamento_descricao" name="descricao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        Tombamento do equipamento
        <ion-icon name="key"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Descrição do equipamento" [(ngModel)]="equipamento.equipamento_tomb" name="tombamento"></ion-input>
    </ion-item>
    <button ion-button full>
        <span [ngClass]="statusNewEquip"></span>
        Cadastrar equipamento
    </button>
  </form>
  
</ion-content>
