<ion-header>
  <ion-navbar>
    <ion-title>novo-equipamento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<form (ngSubmit)="postEquipamento()">
		<ion-item>
			<ion-label stacked>
		    	Tombamento
		     	<ion-icon name="finger-print"></ion-icon>
		 	</ion-label>
	    	<ion-icon name="clock"></ion-icon>
				<ion-input type="text" placeholder="Identificação do equipamento" [(ngModel)]="equipamento.equipamento_tomb" name="tombamento" required></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>
		    	Descrição
		     	<ion-icon name="calculator"></ion-icon>
		 	</ion-label>
	    	<ion-icon name="information"></ion-icon>
				<ion-input type="text" placeholder="Descrição do equipamento"  [(ngModel)]="equipamento.equipamento_descricao"  name="descricao" required></ion-input>
		</ion-item>
		<button ion-button type="submit" full >Cadastrar</button>
	</form>
</ion-content>
