<ion-header>
  <ion-navbar>
    <ion-title>cadastro-usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<form (ngSubmit)="adicionarUsuario()">
		<ion-item>
			<ion-label stacked>
				Nome
				<ion-icon name="person"></ion-icon>
			</ion-label>
			<ion-input type="text" placeholder="Nome de usuário" [(ngModel)]="solicitante.solicitante_nome" name="nome"></ion-input>
		</ion-item>
		<ion-item >
		<ion-label stacked>
			Órgão
		</ion-label>
		<ion-select interface="alert" [(ngModel)]="solicitante.orgao_id" multiple="false" [selectOptions]="optionsOrgao" name="orgao">
			<ion-option *ngFor="let x of orgao" [value]="x.orgao_id">{{ x.orgao_sigla }}</ion-option>
		</ion-select>
	</ion-item>
	<ion-item>
		<button ion-button type="submit" icon-end full>
			Cadastrar
			<ion-icon name="cloud-done"></ion-icon>
		</button>
	</ion-item>
	</form>
</ion-content>
